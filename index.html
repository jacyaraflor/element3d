<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <!-- Sky -->
        <a-sky color="#ECECEC"></a-sky>

        <!-- Ground -->
        <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#333"></a-plane>

        <!-- Boxes -->
        <a-box position="-3 1 -5" rotation="0 45 0" color="#4CC3D9" animation="property: position; to: 3 1 -5; loop: true; dur: 2000; dir: alternate;"></a-box>

        <a-box position="0 1 -5" rotation="0 45 0" color="#EF2D5E" animation="property: position; to: 0 3 -5; loop: true; dur: 2000; dir: alternate;"></a-box>

        <a-box position="3 1 -5" rotation="0 45 0" color="#FFC65D" animation="property: position; to: -3 1 -5; loop: true; dur: 2000; dir: alternate;"></a-box>

        <!-- Sphere -->
        <a-sphere position="0 3 -7" radius="1.25" color="#FF4500" animation="property: position; to: 0 3 -3; loop: true; dur: 2000; dir: alternate;"></a-sphere>

        <!-- Cylinder -->
        <a-cylinder position="0 1 -3" radius="1" height="2" color="#8A2BE2" animation="property: position; to: 0 4 -3; loop: true; dur: 2000; dir: alternate;"></a-cylinder>

        <!-- Text -->
        <a-text value="Hello, A-Frame!" position="-2 4 -3" color="#333" rotation="0 30 0"></a-text>
    </a-scene>
</body>

</html>
